<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="imagen/" sizes="32x32" href="imagenes/logo.png">
    <link rel="stylesheet" href="styles.css">
    <title>UTPedidos - Inicio de Sesión</title>

</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <div class="logo-container">
                <img src="imagenes/logoUTP.png" alt="UTP Logo" class="logo-image">
                <img src="imagenes/logo.png" alt="UTPedidos Logo" class="secondary-logo">
            </div>
            
            <h1 class="login-title">UTPedidos</h1>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" id="email" class="form-input" placeholder="usuario@utp.ac.pa" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Contraseña</label>
                    <div class="password-container">
                        <input type="password" id="password" class="form-input" placeholder="••••••••" required>
                        <span class="toggle-password" onclick="togglePasswordVisibility()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </span>
                    </div>
                </div>
                
                <div class="remember-forgot">
                    <div class="checkbox-container">
                        <input type="checkbox" id="remember" class="custom-checkbox">
                        <label for="remember" class="checkbox-label">Recordarme</label>
                    </div>
                </div>
                
                <button type="submit" class="login-btn">Iniciar Sesión</button>
            </form>
        </div>
        
        <div class="login-image">
            <div class="brand-overlay">
                <div class="brand-name">UTPedidos</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
