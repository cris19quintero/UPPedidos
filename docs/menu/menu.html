    <!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="menu.css">
        <title>UTPedidos - Selección de Cafeterías</title>
        <link rel="icon" type="imagen/" sizes="32x32" href="imagenes/logo.png">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    </head>
    <body>
        <header class="navbar">
            <div class="logo-container">
                <img src="../imagenes/logo.png" alt="UTPedidos Logo" class="logo">
                <h1 id="welcome-text">Bienvenido, nombre de la persona</h1>
            </div>
            <div class="nav-buttons">
                <a href="../principal/Perfil.html" class="nav-button" title="Mi Perfil">
                    <div class="icon-container">
                        <i class="fas fa-user"></i>
                    </div>
                </a>
                <a href="pedidos.html" class="nav-button" title="Mis Pedidos">
                    <div class="icon-container">
                        <i class="fas fa-bag-shopping"></i>
                    </div>
                </a>
                <a href="carrito.html" class="nav-button" title="Carrito">
                    <div class="icon-container">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-badge">0</span>
                    </div>
                </a>
            </div>
        </header>

        <div class="separator"></div>

        <main>
            <h2 class="selection-title">Para ordenar, haz clic en la cafetería de tu preferencia</h2>
            
            <div class="cafeterias-container">
                <div class="cafeteria cafeteria-1" onclick="navigateTo('menu-cafeteria1.html')">
                    <div class="cafeteria-image">
                        <img src="../imagenes/cafeteria1.png" alt="Cafetería #1">
                    </div>
                    <div class="cafeteria-info">
                        <h3>CAFETERÍA #1</h3>
                        <p>Edificio No. 1</p>
                    </div>
                </div>
                
                <div class="cafeteria cafeteria-2" onclick="navigateTo('menu-cafeteria2.html')">
                    <div class="cafeteria-image">
                        <img src="../imagenes/cafeteria 2.png" alt="Cafetería #2">
                    </div>
                    <div class="cafeteria-info">
                        <h3>CAFETERÍA #2</h3>
                        <p>Central</p>
                    </div>
                </div>
                
                <div class="cafeteria cafeteria-3" onclick="navigateTo('menu-cafeteria3.html')">
                    <div class="cafeteria-image">
                        <img src="../imagenes/cafeteria3.png" alt="Cafetería #3">
                    </div>
                    <div class="cafeteria-info">
                        <h3>CAFETERÍA #3</h3>
                        <p>Edificio No. 3</p>
                    </div>
                </div>
            </div>
            <!-- Modal del carrito -->
            <div id="cart-modal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Tu Carrito</h3>
                        <span class="close-modal" onclick="closeCart()">&times;</span>
                    </div>
                    <div class="modal-body">
                        <div id="cart-items"></div>
                        <div class="cart-total">
                            <strong>Total:</strong> <span id="cart-total">$0.00</span>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn-checkout" onclick="checkout()">Finalizar Pedido</button>
                    </div>
                </div>
            </div>
        </main>

        <script src="menu.js"></script>
    </body>
    </html>
