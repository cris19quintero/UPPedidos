<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="menu.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTPedidos - Sistema de Cafeterías</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
    <header class="navbar">
        <div class="logo-container">
            <img src="../imagenes/logo.png" class="logo" alt="logo">
            <h1 id="welcome-text">Bienvenido, Usuario</h1>
        </div>
        <div class="nav-buttons">
            <a href="../principal/Perfil.html" class="nav-button" title="Mi Perfil">
                <div class="icon-container">
                    <i class="fas fa-user"></i>
                </div>
            </a>
            <a href="pedidos.html" class="nav-button" title="Mis Pedidos">
                <div class="icon-container">
                    <i class="fas fa-bag-shopping"></i>
                </div>
            </a>
            <a href="#" class="nav-button" id="cart-btn" title="Carrito">
                <div class="icon-container">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-badge" id="cart-count">0</span>
                </div>
            </a>
        </div>
    </header>
        <div class="separator"></div>

    <main>
                    <h2 class="selection-title">Para ordenar, haz clic en la cafetería de tu preferencia</h2>

        <!-- Vista de selección de cafeterías -->
        <div id="cafeterias-view">
            <div class="cafeterias-container">
                <div class="cafeteria-card cafe-1" onclick="showMenu(1)">
                <div class="cafeteria-image">
                        <img src="../imagenes/cafeteria1.png" alt="Cafetería #1">
                    </div>
                    <div class="cafeteria-info">
                        <h3>CAFETERÍA #1</h3>
                        <p>Edificio No. 1</p>
                    </div>
                    </div>


                <div class="cafeteria-card cafe-2" onclick="showMenu(2)">
                <div class="cafeteria-image">
                        <img src="../imagenes/cafeteria2.png" alt="Cafetería #2">
                    </div>
                    <div class="cafeteria-info">

                    <h3>CAFETERÍA #2</h3>
                    <p>Edificio No. 2</p>
                </div>
</div>
                <div class="cafeteria-card cafe-3" onclick="showMenu(3)">
                <div class="cafeteria-image">
                        <img src="../imagenes/cafeteria3.png" alt="Cafetería #3">
                    </div>
                    <div class="cafeteria-info">
                    <h3>CAFETERÍA #3</h3>
                    <p>Edificio No. 3</p>
                </div>
                </div>
                </div>
            </div>

        <!-- Vista del menú (oculta inicialmente) -->
        <div id="menu-view" class="menu-view">
            <button class="back-button" onclick="showCafeterias()">
                <i class="fas fa-arrow-left"></i>
                Volver a cafeterías
            </button>

            <div class="cafeteria-header">
                <h2 id="cafeteria-title">CAFETERÍA #1</h2>
                <p id="cafeteria-description">Disfruta de nuestro variado menú</p>
            </div>

            <div id="menu-container">
                <!-- El menú se cargará dinámicamente aquí -->
            </div>
        </div>
    </main>

    <!-- Modal del carrito -->
    <div class="modal" id="cart-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Tu Carrito</h3>
                <button class="close-btn" onclick="closeCart()">&times;</button>
            </div>
            <div class="modal-body">
                <div id="cart-items" class="cart-items-container"></div>
                <div class="cart-total">
                    <span>Total:</span>
                    <span id="cart-total">$0.00</span>
                </div>
                <div class="payment-method">
                    <h4>Método de pago:</h4>
                    <div class="payment-options">
                        <label class="payment-option">
                            <input type="radio" name="payment" value="visa" checked>
                            <i class="fab fa-cc-visa"></i> Visa
                        </label>
                        <label class="payment-option">
                            <input type="radio" name="payment" value="efectivo">
                            <i class="fas fa-money-bill-wave"></i> Efectivo
                        </label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="checkout-btn" onclick="checkout()">Hacer Pedido</button>
            </div>
        </div>
    </div>

    <!-- Toast para notificaciones -->
    <div id="toast" class="toast"></div>

    <script src="menu.js">
    </script>
</body>
</html>
